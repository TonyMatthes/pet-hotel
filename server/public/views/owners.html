<section layout="row" layout-xs="column" layout-padding>

        <md-sidenav layout="column" layout-align="start center" class="md-sidenav-left site-sidenav" md-is-locked-open="$mdMedia('gt-md')"
        md-component-id="left" id="leftSideNav">
        <md-toolbar layout layout-align="center center">
            Navigation
        </md-toolbar>
        <md-content layout="column">
                    <md-button flex="100" href="#!/">Home</md-button>      
                    <md-button flex="100" href="#!/dashboard">Dashboard</md-button>  
                    <md-button flex="100" href="#!/owners">Owners</md-button>
        </md-content>
    </md-sidenav>
    <div>
        <md-toolbar>Pets</md-toolbar>
    <md-content flex>
        <form ng-submit="vm.addOwner(vm.ownerToAdd)">
            <input type="text" placeholder="First Name" ng-model="vm.ownerToAdd.first_name">
            <input type="text" placeholder="Last Name" ng-model="vm.ownerToAdd.last_name">
            <input type="submit">
        </form>
        <md-toolbar class="md-theme-light" layout=row layout-padding>
            <p flex="40">owner</p>
            <p flex="40">Pets</p>
            <p>delete</p>
        </md-toolbar>
        <md-divider layout="row" layout-xs="row" layout-padding ng-repeat="owner in vm.owners">
            <div flex="40">{{owner.first_name}} {{owner.last_name}}</div>
            <div flex="40">{{owner.count}}</div>
            <md-button class="md-raised" ng-click="vm.deleteOwner(owner)">delete</md-button>
        </md-divider>
    </md-content>
    </div>
</section>
